<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../css/general.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/ingame.css" />
    <link rel="stylesheet" href="../../css/modal.css" />
    <title>Cobalt Protocol Helper</title>
</head>
<body id="dragCobalt" class="cobalt">
  <!-- -------------------------------- Header ------------------------------- -->

  <header id="cobaltheader" class="app-header">
    <img src="../../icons/IconMouseOver.png" />
    <h1>Eternal Return Companion</h1>
    <h1 class="hotkey-text">
      Show/Hide Hotkey:
      <kbd id="cobalt-hotkey"></kbd>
    </h1>
    <div class="window-controls-group">
        <button id="cobaltminimizeButton" class="window-control window-control-minimize" />
        <button id="cobaltmaximizeButton" class="window-control window-control-maximize" />
        <button id="cobaltcloseButton" class="window-control window-control-close" />
      </div>
  </header>

  <!-- --------------------------------- Main -------------------------------- -->
  <main>
    <div id="other">
      <div id="selectedCharacter"></div>
      <div id="skillOrder"></div>
      <div id="popularBuilds"></div>
    </div>
  </main>

    ga('send', 'pageview', '/cobalt.html');

</body>
</html>
