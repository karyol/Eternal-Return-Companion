<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../../css/general.css" />
  <link rel="stylesheet" href="../../css/header.css" />
  <link rel="stylesheet" href="../../css/ingame.css" />
  <link rel="stylesheet" href="../../css/modal.css" />
  <title>Eternal Return Companion</title>
</head>
<body id="inGameBody" class="in-game">
  <!-- -------------------------------- Header ------------------------------- -->

  <header id="in_gameheader" class="app-header">
    <img src="../../icons/IconMouseOver.png" />
    <h1>Eternal Return Companion</h1>
    <h1 class="hotkey-text">
      Show/Hide Hotkey:
      <kbd id="hotkey"></kbd>
    </h1>
    <div class="window-controls-group">
      <button id="in_gameminimizeButton" class="window-control window-control-minimize" />
      <button id="in_gamemaximizeButton" class="window-control window-control-maximize" />
      <button id="in_gamecloseButton" class="window-control window-control-close" />
    </div>
  </header>

  <!-- --------------------------------- Main -------------------------------- -->
  <main>
    <div id="logs">
      <div id="events" class="logColumn">
        <h1>Game Events</h1>
        <div id="eventsLog" class="dataText">
        </div>
      </div>
      <div id="infoUpdates" class="logColumn">
        <h1>Info Updates</h1>
        <div id="infoLog" class="dataText"></div>
      </div>
    </div>
    <div id="startComm">
      <img src="../../icons/IconMouseOver.png" />
      <h2>Cobalt Companion is starting</h2>
    </div>
  </main>

    ga('require', 'displayfeatures');
    ga('send', 'pageview', '/in_game.html');
  </script>
</body>
</html>
